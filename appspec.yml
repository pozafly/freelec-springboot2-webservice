version: 0.0   # CodeDeploy 버전을 이야기 함. 프로젝트 버전이 아니므로 그냥 0.0
os: linux
files:
  - source: /   # CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상. / 라고 하면 모든 파일을 말함.
      destination: /home/ec2-user/app/step2/zip/  # source에서 지정된 파일을 받을 위치
      overwrite: yes   # 덮어쓰기 yes

permissions:    # CodeDeploy에서 EC2 서버로 넘겨준 파일들을 모두 ec2-user 권한을 줌.
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks: # CodeDeploy 배포 단계에서 실행할 명령어를 지정, ApplicationStart 라는...
  - applicationStart:
      - location: deploy.sh  # 엔진액스와 연결되어있지 않은 Port
        timeout: 60
        runas: ec2-user